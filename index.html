<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana speak</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <!-- navigation -->
    <nav class="navigation ">
        <div class="nav-brand"> speakBanana</div>
    </nav>

    <!-- header -->
    <div class="hero">
        <img src="./headerimg.png" class="hero-image">
        <h1 class="hero-heading">Minion Banana Translator </h1>
    </div>



    <div class="container container-center">
        <!-- input -->
        <textarea id="txt-input" placeholder="Enter your sentence in English here"></textarea>

        
        <div id="errorMessage" style="padding: 1rem; font-size:1.25rem;"></div>

        <div class="padding-small"></div>
        
        <!-- button translate -->
        <button id="btn-translate">Translate to Banana</button>

        <div class="padding-small"></div>

        <span class="outputhere-text">Output will come here </span><img src="./downarrow.png" class="iconarrow">
        
        <!-- output -->
        <div id="output" style="padding: 1rem;"></div>
    </div>
    
    <div class="padding-medium"></div>

    <!-- footer -->
    <footer class="footer">
        <div class="footer-about">
            about banana
        </div>

        <div class="footer-header">
            This language is spoken by the minions in Despicable Me.
        </div>
        <div class="footer-header">
            The language is actually lots of languages.
        </div>
        <div>

        </div>
    </footer>
    
    <script src="./app.js" type="text/javascript"></script>

</body>

</html>
